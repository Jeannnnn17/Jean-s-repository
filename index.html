<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人作品集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #bccad6;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            color: #5d5c61;
        }
        nav {
            margin: 20px;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #5d5c61;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .poster {
            margin: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        .poster img {
            max-width: 100%;
            display: block;
        }
        footer {
            background-color: #bccad6;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>我的个人作品集</h1>
    </header>
    <nav>
        <a href="#posters">海报</a>
    </nav>
    <main id="posters">
        <div class="poster">
            <img src="poster1.jpg" alt="海报 1">
        </div>
        <div class="poster">
            <img src="poster2.jpg" alt="海报 2">
        </div>
        <div class="poster">
            <img src="poster3.jpg" alt="海报 3">
        </div>
    </main>
    <footer>
        <p>&copy; 2024 我的个人作品集</p>
    </footer>
</body>
</html>
